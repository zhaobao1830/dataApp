<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
-->
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
<title>数据中心</title>
	<link href="./dist/css/main.css" rel="stylesheet" type="text/css" />
	<!--
	<link href="./dist/css/swiper.css" rel="stylesheet" type="text/css" />
	-->
    <script type="text/javascript" src="js/fontSize.js"></script>
</head>

<body class="bgGrayColor">

<div class="indexLogin">
	<div class="logo">
		<img src="./image/logo.png" />
	</div>
	<div class="loginForm">
		<form>
			<div class="loginLine inUser marginB30">
				<span>
					<i></i>
					账号:
				</span>
				<input type="text" name="userName">
			</div>
			<div class="loginLine inPass marginB30">
				<span>
					<i></i>
					密码:
				</span>
				<input type="password" name="passWord">
			</div>
			<div class="loginLine inCheck marginB20">
				<span>
					<i></i>
					验证码:
				</span>
				<input type="text" name="checkNum">
				<div class="getCheckNum">
					<em>|</em>
					<a href="javascript:;">获取验证码</a>
				</div>
			</div>
			<div class="inRecord">
				<input type="checkbox" name="rememberPass" value="record" id="record">
				<label for="record">下次登陆</label>
			</div>
			<div class="inSub">
				<input type="button" value="登陆" class="loginBtn">
			</div>
		</form>
	</div>



</div>

</body>
</html>
